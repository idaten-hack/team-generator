<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>振り分けくん</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg shadow-md py-2 bg-white relative flex items-center w-full justify-between">
        <div class="px-6 w-full flex flex-wrap items-center justify-between">
          <div class="navbar-collapse collapse grow items-center" id="navbarSupportedContentY">
            <ul class="navbar-nav mr-auto lg:flex lg:flex-row">
              <li class="nav-item">
                <a
                  class="nav-link block pr-2 lg:px-2 py-2 font-bold text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                  href="/"
                  >振り分けくん</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="mt-3">
        <form action="" class="form-group" id="form-group" method="post">
          <div class="form-group-num">
            <label for="group-num">ブレイクアウトルームの数</label>
            <input
              class="group-num focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              id="group-num"
              required
              type="text"
            />
          </div>
          <div class="form-submit mt-2">
            <input
              class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              type="submit"
              value="振り分け！"
            />
          </div>
        </form>
      </div>
      <div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
          <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
              <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
              </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900">成功しました！</h3>
            <div class="items-center px-4 py-3">
              <button
                class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                id="ok-btn"
              >
                OK
              </button>
            </div>
            <div class="items-center px-4 py-3">
              <button
                class="px-4 py-2 bg-sky-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-300"
                onclick="copyGroupResult()"
              >
                結果をコピーする
              </button>
            </div>
            <div class="items-center px-4 pt-3">
              <button
                class="px-4 py-2 bg-sky-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-300"
                onclick="downloadCSV()"
              >
                CSVダウンロード
              </button>
            </div>
            <a
              class="text-xs text-blue-600 visited:text-purple-600 items-end"
              href="https://support.zoom.us/hc/ja/articles/360032752671-%E3%83%96%E3%83%AC%E3%82%A4%E3%82%AF%E3%82%A2%E3%82%A6%E3%83%88-%E3%83%AB%E3%83%BC%E3%83%A0%E3%81%AB%E5%8F%82%E5%8A%A0%E8%80%85%E3%82%92%E4%BA%8B%E5%89%8D%E3%81%AB%E5%89%B2%E3%82%8A%E5%BD%93%E3%81%A6%E3%82%8B#h_f1d7287d-ade8-4b73-b0b9-37365faecf55"
              rel="noopener noreferrer"
              target="_blank"
            >
              Zoomで事前にブレイクアウトルームを作成する
            </a>
            <div class="flex flex-col items-start px-7 py-3" id="result"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/display-modal.js"></script>
    <script src="src/js/display-lottery-result.js"></script>
    <script src="src/js/distribute.js"></script>
    <script src="src/js/scripts.js"></script>
    <script src="src/js/output-csv.js"></script>
    <script src="src/js/output-clipboard.js"></script>
  </body>
</html>
