<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Idaten App</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-bold underline">Test.html</h1>
      <!--  抽選結果表示  -->
      <div>
        <button id="open-btn" onclick="test()">実行</button>
      </div>
    </div>

    <div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
          <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
            <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
          </div>
          <!--          <h3 class="text-lg leading-6 font-medium text-gray-900">成功しました！</h3>-->
          <div class="mt-2 px-7 py-3">
            <p class="text-sm text-gray-500" id="result"></p>
          </div>
          <div class="items-center px-4 py-3">
            <button
              class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
              id="ok-btn"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/display-lottery-result.js"></script>
    <script src="js/distribute.js"></script>
    <script>
      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      };

      let modal = document.getElementById('my-modal');
      let btn = document.getElementById('open-btn');
      let button = document.getElementById('ok-btn');

      btn.onclick = function () {
        modal.style.display = 'block';
      };
      // We want the modal to close when the OK button is clicked
      button.onclick = function () {
        modal.style.display = 'none';
      };

      window.addEventListener('DOMContentLoaded', function () {
        // セッションにデータが存在する場合は表示
        if (sessionStorage.getItem('pastResults')) {
          displayLotteryResult(persistLotteryResult());
        }
      });

      function test() {
        // テストデータ
        const nameList = ['aaa', 'bbb', 'ccc', 'ddd', 'eee', 'fff', 'ggg'];
        const mailList = [
          'aaa@asukl.com',
          'bbb@askul.com',
          'ccc@askul.com',
          'ddd@askul.com',
          'eee@askul.com',
          'fff@askul.com',
          'ggg@askul.com',
        ];
        const listWeight = [0, 0, 0, 1, 1, 1, 2];
        const groupNum = 3;
        displayLotteryResult(distributeGroupMember(nameList, mailList, listWeight, groupNum));
      }
    </script>
  </body>
</html>
